{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2><i class="fa-solid fa-wallet"></i> Your Wallet</h2>
    <p><strong>Balance:</strong> ${{ "%.2f"|format(user.balance) }}</p>

    <form method="POST" class="mt-4" novalidate>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount to Add ($)</label>
            <input id="amount" type="number" step="0.01" min="0.01" name="amount" class="form-control" required autocomplete="off" />
        </div>

        <h5 class="mt-4">Card Information</h5>
        <div class="mb-3">
            <label for="name_on_card" class="form-label">Name on Card</label>
            <input id="name_on_card" type="text" name="name_on_card" class="form-control" required autocomplete="cc-name" />
        </div>
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input id="card_number" type="text" name="card_number" class="form-control" required autocomplete="cc-number"
                   pattern="[0-9\s]{13,19}" inputmode="numeric" placeholder="e.g. 1234 5678 9012 3456" />
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="expiry_date" class="form-label">Expiration Date</label>
                <input id="expiry_date" type="month" name="expiry_date" class="form-control" required autocomplete="cc-exp" />
            </div>
            <div class="col-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input id="cvv" type="text" name="cvv" maxlength="4" class="form-control" required autocomplete="cc-csc"
                       pattern="\d{3,4}" inputmode="numeric" placeholder="123" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Money</button>
    </form>
</div>

{% endblock %}
