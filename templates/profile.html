{% extends 'base.html' %}

{% block content %}
    <style>
        .nav-icon {
            font-size: 22px;
            margin-left: 15px;
            color: #444;
        }
        .nav-icon:hover {
            color: #d63384;
        }
    </style>
<div class="container mt-4" style="max-width: 600px;">
    <h2>Your Profile</h2>
    <div class="card p-4">
        <div class="d-flex align-items-center mb-3">
            {% if user.profile_pic %}
                <img src="{{ url_for('static', filename=user.profile_pic.replace('static/', '') ) }}" alt="Profile Picture" class="rounded-circle me-3" width="100" height="100" />
            {% else %}
                <i class="fa-solid fa-user fa-5x text-secondary me-3"></i>
            {% endif %}
            <div>
                <h4>{{ user.username }}</h4>
                <p>Age: {{ user.age }}</p>
                <p>Role: {{ 'Admin' if user.is_admin else 'User' }}</p>
                <p>Balance: ${{ "%.2f"|format(user.balance) }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
